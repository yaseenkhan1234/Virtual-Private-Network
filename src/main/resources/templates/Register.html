<html>
<head>

<body>
<h1>Registration Form</h1>
		<div class="container-fluid">
		<div class="row justify-content-evenly ">
		<div class="col-md-5 ">
<form action="/register" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Reg.No.</label>
    <input type="number" class="form-control" id="exampleInputEmail1" name="reg" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="address" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="phone" aria-describedby="emailHelp">
  </div>
  
  <select class="form-select" aria-label="Default select example" name="placement">
  <option selected>Course Name</option>
  <option value="1">J2EE</option>
  <option value="2">Call Center</option>
  <option value="3">Networking</option>
</select>
  
  
  <select class="form-select" aria-label="Default select example" name="batch">
  <option selected>Batch Timings</option>
  <option value="1">10:00AM to 12:00PM</option>
  <option value="2">12:00PM to 2:00PM</option>
  <option value="3">2:00PM to 4:00PM</option>
</select>
  
  
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">start Date</label>
    <input type="date" class="form-control" id="exampleInputEmail1" name="date" aria-describedby="emailHelp">
  </div>
  
  
  <select class="form-select" aria-label="Default select example" name="duration">
  <option selected>Duration</option>
  <option value="1">3 month</option>
  <option value="2">6 month</option>
  <option value="3">1 year</option>
</select>
  
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Reg.fees</label>
    <input type="number" class="form-control" id="exampleInputEmail1" name="regfees" aria-describedby="emailHelp">
  </div>
  
  
  
  
  
  
  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div></div></div>
