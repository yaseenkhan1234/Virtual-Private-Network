<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<!-- for(Employee emp:emplist){} -->
			<form action="/book-issue" method="post">
				<h1>Clients Details</h1>
				<table class="table  table-striped">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      
      <th scope="col">company</th>
       <th scope="col">address</th>
      <th scope="col">phone</th>
      <th scope="col">mail-id</th>
       <th scope="col">person</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="client : ${list}">
      <th scope="row" th:text="${clientStat.index+1}"></th>
      <td th:text="${client.company}"></td>
      <td th:text="${client.address}"></td>
      <td th:text="${client.phone}"></td>
      <td th:text="${client.mail}"></td>
      <td th:text="${client.person}"></td>
    </tr>
    <tr>
     
  </tbody>
</table>
				
				</form>

</body>
</html>
